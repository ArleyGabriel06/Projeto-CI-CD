name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/hello-fastapi:latest

  update-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout manifests repository
      uses: actions/checkout@v3
      with:
        repository: ArleyGabriel06/hello-manifests 
        token: ${{ secrets.GB_TOKEN }}

    - name: Update image tag in deployment
      run: |
        sed -i "s|image: .*|image: tags: ${{ secrets.DOCKER_USERNAME }}/hello-fastapi:latest|" deployment.yaml


    - name: Commit and push changes
      run: |
        git config --global user.name '${{ secrets.USER_NAME }}'
        git config --global user.email '${{ secrets.EMAIL_NAME }}'
        git commit -am "Atualiza imagem para 'latest' - $(date +'%d/%m/%Y %H:%M')"
        git push
